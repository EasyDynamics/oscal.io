---
name: Run checks

on:
  pull_request:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build-site:
    name: Build the site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Ruby
        uses: ruby/setup-ruby@086ffb1a2090c870a3f881cc91ea83aa4243d408 # v1.195.0
        with:
          ruby-version: '3.1'
          bundler-cache: true
          cache-version: 0
      - name: Build with Jekyll
        run: bundle exec jekyll build 
        env:
          JEKYLL_ENV: production
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: oscal.io-content
          path: _site
  spellcheck:
    name: Check spelling
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: Spell check
        uses: rojopolis/spellcheck-github-actions@0.30.0
      - name: Check wordlist.txt is sorted
        run: |
          sort -fu .wordlist.txt | diff -Nau .wordlist.txt -
