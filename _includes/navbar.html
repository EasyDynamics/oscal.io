<nav class="navbar navbar-expand-lg bg-navy" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <img src="{{ "/assets/img/logo.png" | relative_url }}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
      oscal.io
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="navbar-nav me-auto">
        {%- for item in site.data.navbar.primary -%}
        <a class="nav-item nav-link {% if page.url == item.link %}active{% endif %}" href="{{item.link}}">{{ item.name }}</a>
        {% endfor %}  
      </div>
      <ul class="nav navbar-nav navbar-right">
        {%-for item in site.data.navbar.right -%}
        <li><a class="nav-item nav-link" href="{{ item.link }}">{{ item.name }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>
