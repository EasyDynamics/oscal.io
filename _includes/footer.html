<footer class="fixed-bottom bg-navy" data-bs-theme="dark">
  <div class="container d-flex flex-wrap justify-content-between align-items-center py-3 my-4">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
        <img src="{{ "/assets/img/logo.png" | relativeUrl }}" height=30 width=30>
      </a>
      <span class="mb-3 mb-md-0 text-body-secondary">&copy; {{ site.copyrightyear }} {{ site.author }}</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled">
      {% for item in site.data.socials %}
      <li class="ms-3"><a class="text-body-secondary" title="{{ item.title or item.name }}" href="{{ item.url }}"><i class="{{ item.icon }}"></i></a></li>
      {% endfor %}
    </ul>
  </div>
</footer>
