---
layout: page
---

<p class="h6 mb-2 card-subtitle fw-bold">
  <i class="bi-calendar text-secondary" title="Event time" aria-label="Event time"></i>
  <span data-date-time="{{ page.start-date | date_to_xmlschema }}"></span>
</p>

<p class="h6 card-subtitle fw-bold">
  <i class="bi-geo-alt-fill text-secondary" title="Event location" aria-label="Event location"></i>
  {% if page.map-link %}
    <a href="{{ page.map-link }}" target="_blank">{{ page.location }}</a>
  {% else %}
    <span>{{ page.location }}</span>
  {% endif %}
</p>

<p class="card-text border-top border-1 mt-3 border-black">{{ content }}</p>
