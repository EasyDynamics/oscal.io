---
layout: page
---

{{ content }}

<div class="row row-cols-1 row-cols-md-3 g-4">
  {% for event in site.events %}
  <div class="col">
    <div class="card h-100">
      <div class="card-header bg-navy">
        <h2 class="h5 p-2 card-title text-light">
          {% comment %}
          <a href="{{ event.url }}" class="text-light link-underline-opacity-0">{{ event.title }}</a>
          {% endcomment %}
          <span>{{ event.title }}</span>
        </h2>
      </div>
      <div class="card-body">
        <p class="h6 mb-2 card-subtitle fw-bold"><i class="bi-calendar text-success" title="Event time" aria-label="Event time"></i> {{ event.start-date | date: "%B %d, %Y %I:%M %p %Z" }}</p>
        <p class="h6 card-subtitle fw-bold"><i class="bi-geo-alt-fill text-success" title="Event location" aria-label="Event location"></i> {{ event.location }}</p>
        <hr class="border border-2 border-primary">
        <p class="card-text">{{ event.content }}</p>
      </div>
      <div class="d-flex flex-row-reverse p-0 card-footer bg-transparent border-0">
        <a class="m-0 px-3 py-2 bg-success text-light link-underline-opacity-0" href="{{ event.link.url }}" title="{{ event.link.name }}" target="_blank">
          <i class="bi-arrow-up-right fs-4"></i>
        </a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
