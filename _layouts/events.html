---
layout: page
---

{{ content }}

<div class="row row-cols-1 row-cols-md-3 g-4 mb-5">
  {% assign today = 'now' | date: '%Y%m%d' %}
  {% for event in site.events %}
    {% assign event_date = event.start-date | date: '%Y%m%d' %}
    {% if event_date >= today %}
      {% include event-card.html event=event %}
    {% endif %}
  {% endfor %}
</div>
